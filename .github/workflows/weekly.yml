name: Weekly AI Market Research

on:
  schedule:
    - cron: "0 7 * * 1"   # Every Monday at 07:00 UTC
  workflow_dispatch:        # Allow manual triggers

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate weekly report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: "UTC"
        run: python scripts/generate_report.py

      - name: Commit and push if changed
        run: |
          git config user.name "ai-radar-bot"
          git config user.email "ai-radar-bot@users.noreply.github.com"
          git add latest.json
          git diff --staged --quiet || (git commit -m "Weekly update: latest.json [$(date -u +%Y-%m-%d)]" && git push)
